<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
       <ul class="nav justify-content-start bg-primary  p-4 py-4">
        <li class="nav-item fw-bolder">
            <h4>Websitename</h4>
        </li>
       </ul>

       <div class="container-fluid" id="login_container">
           <div class="row">
              <div class="col-6" style="background-color:rgb(28, 6, 126)">
                <p class="h2" id="login_heading">Create New Account</p>
                <p class="h5" id="login_subheading">sign in to continue</p>
                <form method="POST" style="padding-left:25%;  ">

                    <lable class="username text-white p-3">Username</lable><br>
                    <input class="uname p-3" name="uname" type="text" placeholder="Enter your name" style="border-radius:3cm; align-content: center; width:50%"   required><br>

                    <lable class="useremail text-white p-3">Email</lable><br>
                    <input class="uemail p-3" name="uemail" type="text" placeholder="Enter your eamil" style="border-radius:3cm; align-content: center; width:50%"  required><br>

                    <lable class="sport text-white p-3">Enter sports you like :</lable><br>
                    <input class="sports_name p-3" name="sports_name" type="text" placeholder="Enter sports name" style="border-radius:3cm; align-content: center; width:50%"  required><br>
                    
                    <lable class="password text-white p-3">Password</lable><br>
                    <input class="upassword p-3" name="upassword" type="password" placeholder="Enter your password" style="border-radius:3cm; align-content: center; width:50%" required><br><br><br>
                    
                    <input class="btn text-white p-2" type="submit" value="sign in"  style="border-radius:3cm; background-color: rgb(73, 69, 136); width:50%"><br>
                    <br>
                
                    <a  href="sign_in.ejs">Already sign in</a>
                </form>

              </div>
              <div class="col-6">
                <img  src="img.jpg" alter="">
              </div>

           </div>
       </div>
    </body>
</html>
